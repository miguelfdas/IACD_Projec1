services:

  mongo:
    image: mongo
    volumes:
    - mongodb_data:/data/db
    ports:
    - 27017:27017

  backend:
    image: miguelfdas/backend_project_iacd:backend
    ports:
      - 80:80
    volumes:
    - app_logs:/backend/logs
    depends_on:
      - 'mongo'

  frontend:
    image: miguelfdas/frontend_project_iacd:frontend
    ports:
      - 3000:3000
    # stdin_open: true
    # tty: true

volumes:
  mongodb_data:
  app_logs: